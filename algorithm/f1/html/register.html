<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register </title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/css/register.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form action="/register" method="post">
                        <div class="input-group">
                            <input class="input--style-1"  placeholder="username" type="text" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" placeholder="password" type="password" name="password" required >
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="email" name="email" required placeholder="email">
                        </div>
                        <div class="p-t-20"><button value="submit" class="btn btn--radius btn--green">
                            <a href="/login"  type="submit">Register</a></button>
                        </div>
                
                        <label id="error-message"></label>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const info = urlParams.get('info');
  
      if(info) {
        const errorMessage = document.getElementById("error-message");
        errorMessage.innerText = info;
        errorMessage.style.display = "block";
      }
    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
